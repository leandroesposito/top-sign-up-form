<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body">
        <div class="left-panel">
            <div class="title-container">
                <div class="logo">
                    <img src="imgs/odin-lined.png" alt="Odin logo">
                </div>
                <div class="title">ODIN</div>
            </div>
            <div class="credits">
                Photo by <a
                    href="https://unsplash.com/@rhweht?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Rafael
                    Hoyos
                    Weht</a> on <a
                    href="https://unsplash.com/photos/snow-covered-mountain-under-blue-sky-during-daytime-vM0tW-ruSSU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
        <div class="right-panel">
            <div class="right-panel-content">
                <div class="description">
                    <p>
                        This is not a real online service! You know you
                        need something like this in yout life to help you
                        your deepest dreams.
                        <br>
                        Sign up <em>now</em> yo get started.
                    </p>
                    <p>
                        You <em>know</em> you want to.
                    </p>
                </div>
                <form>
                    <div class="data-entry">
                        <h1>Let's do this!</h1>
                        <div class="form-row">
                            <div class="form-item">
                                <label for="first-name">First name</label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            <div class="form-item">
                                <label for="last-name">Last name</label>
                                <input type="text" id="last-name" name="last-name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-item">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="form-item">
                                <label for="phone-number">Phone number</label>
                                <input type="tel" id="phone-number" name="phone-number">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-item">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password"
                                    pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,20}" required>
                            </div>
                            <div class="form-item">
                                <label for="confirm-password">Confirm password</label>
                                <input type="password" id="confirm-password" name="confirm-password"
                                    pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,20}" required>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button type="submit">Create Account</button>
                    </div>
                </form>
                <div class="login">
                    Already have an account? <a href="">Log in</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
